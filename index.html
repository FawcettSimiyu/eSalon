<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>e-Salon</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="Images/icon.jpeg" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
  </head>
  <body>

     <!--Main Navigation-->
     <header>
      
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
       <div class="container-fluid">
       

          <!-- Navbar brand -->
          
          <a class="navbar-brand" href="#">e-SALON
            
                  <img src="img/logo.jpg"  height="100" alt="mdb logo">
                </a>

          <!-- Collapse button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

          <!-- Collapsible content -->
          <div class="collapse navbar-collapse" id="basicExampleNav">

             <!-- Links -->
             <ul class="navbar-nav mr-auto smooth-scroll">
              <li class="nav-item active">
                <a class="nav-link display-2 font-bold white-text" href="#intro">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link display-2 font-bold white-text" href="#about">About</a>

              </li>
              <li class="nav-item active">
                      <a class="nav-link display-2 font-bold white-text" href="#hairstyles">Hairstyles</a>
      
                    </li>
              <li class="nav-item active">
                <a class="nav-link display-2 font-bold white-text" href="#stylists">Stylists</a>

              </li>
              <li class="nav-item active">
                <a class="nav-link display-2 font-bold white-text" href="#contact">Contact</a>

              </li>
              <li class="nav-item active">
                <a href="" class="nav-link display-2 font-bold white-text" data-toggle="modal" data-target="#modalLRForm">Login/Register</a> 
              </li>
            </ul>
            <!-- Links -->


          </div>
          <!-- Collapsible content -->
        </div>
      
      </nav>
     
      <!--/Navbar-->
      <!--Mask-->
      <div id="intro" class="view hm-black-strong">
          
        <div class="container-fluid full-bg-img d-flex align-items-center justify-content-center">
          
          <div class="row d-flex justify-content-center">
              
            <div class="col-md-10 text-center mt-5">
              
              <!--Heading-->
              <h2 class="display-2 font-bold white-text mt-5" id="Hdescription">e-SALON</h2>
              
              <hr class="hr-light">
             <!--Modal: Login / Register Form-->
<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog cascading-modal" role="document">
  <!--Content-->
  <div class="modal-content">

    <!--Modal cascading tabs-->
    <div class="modal-c-tabs">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
            Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
            Register</a>
        </li>
      </ul>

      <!-- Tab panels -->
      <div class="tab-content">
        <!--Panel 7-->
        <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

          <!--Body-->
          <div class="modal-body mb-1">
            <div class="md-form form-sm mb-5">
              <i class="fas fa-envelope prefix"></i>
              <input type="email" id="modalLRInput10" class="form-control form-control-sm validate">
              <label data-error="wrong" data-success="right" for="modalLRInput10">Your email</label>
            </div>

            <div class="md-form form-sm mb-4">
              <i class="fas fa-lock prefix"></i>
              <input type="password" id="modalLRInput11" class="form-control form-control-sm validate">
              <label data-error="wrong" data-success="right" for="modalLRInput11">Your password</label>
            </div>
            <div class="text-center mt-2">
              <button class="btn btn-info">Log in <i class="fas fa-sign-in ml-1"></i></button>
            </div>
          </div>
          <!--Footer-->
          <div class="modal-footer">
            <div class="options text-center text-md-right mt-1">
              <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
              <p>Forgot <a href="#" class="blue-text">Password?</a></p>
            </div>
            <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
          </div>

        </div>
        <!--/.Panel 7-->

        <!--Panel 8-->
        <div class="tab-pane fade" id="panel8" role="tabpanel">

          <!--Body-->
          <div class="modal-body">
            <div class="md-form form-sm mb-5">
              <i class="fas fa-envelope prefix"></i>
              <input type="email" id="modalLRInput12" class="form-control form-control-sm validate">
              <label data-error="wrong" data-success="right" for="modalLRInput12">Your email</label>
            </div>

            <div class="md-form form-sm mb-5">
              <i class="fas fa-lock prefix"></i>
              <input type="password" id="modalLRInput13" class="form-control form-control-sm validate">
              <label data-error="wrong" data-success="right" for="modalLRInput13">Your password</label>
            </div>

            <div class="md-form form-sm mb-4">
              <i class="fas fa-lock prefix"></i>
              <input type="password" id="modalLRInput14" class="form-control form-control-sm validate">
              <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat password</label>
            </div>

            <div class="text-center form-sm mt-2">
              <button class="btn btn-info">Sign up <i class="fas fa-sign-in ml-1"></i></button>
            </div>

          </div>
          <!--Footer-->
          <div class="modal-footer">
            <div class="options text-right">
              <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
            </div>
            <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
          </div>
        </div>
        <!--/.Panel 8-->
      </div>

    </div>
  </div>
  <!--/.Content-->
</div>
</div>
<!--Modal: Login / Register Form-->


             
            </div>
          </div>
        </div>

      </div>
      <!--Mask-->
      
    </header>
    <!--Main Navigation-->


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
